basePath: /
definitions:
  dto.ActionResponse:
    properties:
      Details:
        example: Operation completed successfully
        type: string
    type: object
  dto.ApproveParticipantsRequest:
    properties:
      Phone:
        items:
          type: string
        type: array
    type: object
  dto.AvatarResponse:
    properties:
      ID:
        example: "122345678901234567890"
        type: string
      URL:
        example: https://pps.whatsapp.net/...
        type: string
    type: object
  dto.BlockActionResponse:
    properties:
      Blocklist:
        items:
          type: string
        type: array
      Details:
        example: Contact blocked
        type: string
    type: object
  dto.BlockRequest:
    properties:
      Phone:
        example: "5511999999999"
        type: string
    type: object
  dto.BlocklistResponse:
    properties:
      JIDs:
        example:
        - 5511999999999@s.whatsapp.net
        - 5521888888888@s.whatsapp.net
        items:
          type: string
        type: array
    type: object
  dto.BusinessProfileResponse:
    properties:
      Address:
        type: string
      Category:
        type: string
      Description:
        type: string
      Email:
        type: string
      JID:
        type: string
      Website:
        items:
          type: string
        type: array
    type: object
  dto.CallActionResponse:
    properties:
      Details:
        example: Call rejected
        type: string
    type: object
  dto.ChatActionResponse:
    properties:
      Details:
        example: Messages marked as read
        type: string
    type: object
  dto.ChatPresenceRequest:
    properties:
      Media:
        enum:
        - ""
        - audio
        example: ""
        type: string
      Phone:
        example: "5511999999999"
        type: string
      State:
        enum:
        - composing
        - paused
        example: composing
        type: string
    type: object
  dto.CheckPhoneRequest:
    properties:
      Phone:
        example:
        - "5511999999999"
        - "5521888888888"
        items:
          type: string
        type: array
    type: object
  dto.CheckPhoneResponse:
    properties:
      IsInWhatsapp:
        example: true
        type: boolean
      JID:
        example: 5511999999999@s.whatsapp.net
        type: string
      Query:
        example: "5511999999999"
        type: string
    type: object
  dto.ContactsCheckResponse:
    properties:
      Contacts:
        items:
          $ref: '#/definitions/dto.CheckPhoneResponse'
        type: array
    type: object
  dto.CreateGroupRequest:
    properties:
      Name:
        type: string
      Participants:
        items:
          type: string
        type: array
    type: object
  dto.CreateNewsletterRequest:
    properties:
      Description:
        type: string
      Name:
        type: string
      Picture:
        description: base64
        type: string
    type: object
  dto.CreateSessionRequest:
    properties:
      Name:
        type: string
      Provider:
        allOf:
        - $ref: '#/definitions/dto.ProviderType'
        description: '"whatsmeow" (default) ou "cloudapi"'
    type: object
  dto.DisappearingRequest:
    properties:
      Duration:
        enum:
        - 24h
        - 7d
        - 90d
        - "off"
        example: 24h
        type: string
    type: object
  dto.EditMessageRequest:
    properties:
      Body:
        example: Edited message text
        type: string
      Phone:
        example: "5511999999999"
        type: string
    type: object
  dto.GroupDescriptionRequest:
    properties:
      Topic:
        type: string
    type: object
  dto.GroupMemberAddModeRequest:
    properties:
      Mode:
        description: all_member_add, admin_add
        type: string
    type: object
  dto.GroupNameRequest:
    properties:
      Name:
        type: string
    type: object
  dto.GroupPhotoRequest:
    properties:
      Image:
        type: string
    type: object
  dto.GroupResponse:
    properties:
      GroupCreated:
        type: string
      IsAnnounce:
        type: boolean
      IsLocked:
        type: boolean
      JID:
        type: string
      Name:
        type: string
      OwnerJID:
        type: string
      Participants:
        items:
          $ref: '#/definitions/dto.ParticipantResponse'
        type: array
      Topic:
        type: string
    type: object
  dto.GroupSettingRequest:
    properties:
      Value:
        type: boolean
    type: object
  dto.InviteLinkResponse:
    properties:
      InviteLink:
        type: string
    type: object
  dto.JoinGroupRequest:
    properties:
      Code:
        type: string
    type: object
  dto.LinkGroupRequest:
    properties:
      ChildJID:
        type: string
      ParentJID:
        type: string
    type: object
  dto.MarkReadRequest:
    properties:
      ChatPhone:
        example: "5511999999999"
        type: string
      Id:
        example:
        - ABCD1234567890
        - EFGH0987654321
        items:
          type: string
        type: array
      SenderPhone:
        example: "5511888888888"
        type: string
    type: object
  dto.MessageResponse:
    properties:
      Id:
        example: ABCD1234567890
        type: string
      Timestamp:
        example: 1704067200
        type: integer
    type: object
  dto.NewsletterMuteRequest:
    properties:
      Mute:
        type: boolean
    type: object
  dto.NewsletterReactionRequest:
    properties:
      Reaction:
        description: emoji ou vazio para remover
        type: string
      ServerID:
        type: string
    type: object
  dto.ParticipantResponse:
    properties:
      IsAdmin:
        type: boolean
      IsSuperAdmin:
        type: boolean
      JID:
        type: string
    type: object
  dto.ParticipantsRequest:
    properties:
      Phone:
        items:
          type: string
        type: array
    type: object
  dto.PresenceRequest:
    properties:
      Type:
        enum:
        - available
        - unavailable
        example: available
        type: string
    type: object
  dto.PresenceSubscribeRequest:
    properties:
      Phone:
        example: "5511999999999"
        type: string
    type: object
  dto.ProviderType:
    enum:
    - whatsmeow
    - cloudapi
    type: string
    x-enum-comments:
      ProviderCloudAPI: API oficial Meta
      ProviderWhatsmeow: default - nao-oficial
    x-enum-descriptions:
    - default - nao-oficial
    - API oficial Meta
    x-enum-varnames:
    - ProviderWhatsmeow
    - ProviderCloudAPI
  dto.QRResponse:
    properties:
      QRCode:
        type: string
    type: object
  dto.RejectCallRequest:
    properties:
      CallFrom:
        example: 5511999999999@s.whatsapp.net
        type: string
      CallID:
        example: ABCD1234567890
        type: string
    type: object
  dto.RejectParticipantsRequest:
    properties:
      Phone:
        items:
          type: string
        type: array
    type: object
  dto.ResolveBusinessLinkRequest:
    properties:
      Link:
        type: string
    type: object
  dto.ResolveContactQRRequest:
    properties:
      Link:
        type: string
    type: object
  dto.Response:
    description: Resposta padrao da API FioZap
    properties:
      code:
        example: 200
        type: integer
      data: {}
      error:
        example: error message
        type: string
      success:
        example: true
        type: boolean
    type: object
  dto.RevokeMessageRequest:
    properties:
      Phone:
        example: "5511999999999"
        type: string
    type: object
  dto.SendAudioRequest:
    properties:
      Audio:
        example: base64...
        type: string
      Mimetype:
        example: audio/ogg; codecs=opus
        type: string
      Phone:
        example: "5511999999999"
        type: string
    type: object
  dto.SendContactRequest:
    properties:
      Name:
        example: John Doe
        type: string
      Phone:
        example: "5511999999999"
        type: string
      Vcard:
        example: |-
          BEGIN:VCARD
          VERSION:3.0
          FN:John Doe
          TEL:+5511999999999
          END:VCARD
        type: string
    type: object
  dto.SendDocumentRequest:
    properties:
      Caption:
        example: Document caption
        type: string
      Document:
        example: base64...
        type: string
      FileName:
        example: document.pdf
        type: string
      Mimetype:
        example: application/pdf
        type: string
      Phone:
        example: "5511999999999"
        type: string
    type: object
  dto.SendImageRequest:
    properties:
      Caption:
        example: Image caption
        type: string
      Image:
        example: base64...
        type: string
      Mimetype:
        example: image/jpeg
        type: string
      Phone:
        example: "5511999999999"
        type: string
    type: object
  dto.SendLocationRequest:
    properties:
      Address:
        example: Av. Paulista, 1000
        type: string
      Latitude:
        example: -23.5505
        type: number
      Longitude:
        example: -46.6333
        type: number
      Name:
        example: Sao Paulo
        type: string
      Phone:
        example: "5511999999999"
        type: string
    type: object
  dto.SendPollRequest:
    properties:
      MultiSelect:
        example: false
        type: boolean
      Options:
        example:
        - Red
        - Blue
        - Green
        items:
          type: string
        type: array
      Phone:
        example: "5511999999999"
        type: string
      Question:
        example: What is your favorite color?
        type: string
    type: object
  dto.SendReactionRequest:
    properties:
      Body:
        example: "\U0001F44D"
        type: string
      Id:
        example: ABCD1234567890
        type: string
      Phone:
        example: "5511999999999"
        type: string
    type: object
  dto.SendStickerRequest:
    properties:
      Mimetype:
        example: image/webp
        type: string
      Phone:
        example: "5511999999999"
        type: string
      Sticker:
        example: base64...
        type: string
    type: object
  dto.SendTextRequest:
    properties:
      Body:
        example: Hello World!
        type: string
      Phone:
        example: "5511999999999"
        type: string
    type: object
  dto.SendVideoRequest:
    properties:
      Caption:
        example: Video caption
        type: string
      Mimetype:
        example: video/mp4
        type: string
      Phone:
        example: "5511999999999"
        type: string
      Video:
        example: base64...
        type: string
    type: object
  dto.SessionResponse:
    properties:
      Connected:
        type: boolean
      JID:
        type: string
      Name:
        type: string
      Phone:
        type: string
      Provider:
        $ref: '#/definitions/dto.ProviderType'
      PushName:
        type: string
      Token:
        type: string
    type: object
  dto.SetPrivacyRequest:
    properties:
      Name:
        description: groupAdd, lastSeen, status, profile, readReceipts, callAdd, online
        type: string
      Value:
        description: all, contacts, contact_blacklist, none, known, match_last_seen
        type: string
    type: object
  dto.SetStatusMessageRequest:
    properties:
      Status:
        type: string
    type: object
  dto.UserInfoResponse:
    properties:
      Devices:
        items:
          type: string
        type: array
      JID:
        example: 5511999999999@s.whatsapp.net
        type: string
      PictureID:
        type: string
      Status:
        example: Hey there! I am using WhatsApp.
        type: string
    type: object
host: localhost:8080
info:
  contact:
    name: FioZap Support
    url: https://github.com/fiozap/fiozap
  description: API REST multi-session para WhatsApp usando whatsmeow. Baseada na WuzAPI
    com campos JSON em PascalCase.
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  termsOfService: http://swagger.io/terms/
  title: FioZap API
  version: "1.0"
paths:
  /sessions:
    get:
      description: Lista todas as sessoes WhatsApp criadas
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/dto.Response'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/dto.SessionResponse'
                  type: array
              type: object
      security:
      - ApiKeyAuth: []
      summary: Listar sessoes
      tags:
      - sessions
    post:
      consumes:
      - application/json
      description: Cria uma nova sessao WhatsApp com o nome informado
      parameters:
      - description: Nome da sessao
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.CreateSessionRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            allOf:
            - $ref: '#/definitions/dto.Response'
            - properties:
                data:
                  $ref: '#/definitions/dto.SessionResponse'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.Response'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/dto.Response'
      security:
      - ApiKeyAuth: []
      summary: Criar sessao
      tags:
      - sessions
  /sessions/{name}:
    delete:
      description: Remove sessao e todos os dados associados
      parameters:
      - description: Nome da sessao
        in: path
        name: name
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/dto.Response'
            - properties:
                data:
                  $ref: '#/definitions/dto.ActionResponse'
              type: object
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/dto.Response'
      security:
      - ApiKeyAuth: []
      summary: Deletar sessao
      tags:
      - sessions
    get:
      description: Retorna informacoes de uma sessao especifica
      parameters:
      - description: Nome da sessao
        in: path
        name: name
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/dto.Response'
            - properties:
                data:
                  $ref: '#/definitions/dto.SessionResponse'
              type: object
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/dto.Response'
      security:
      - ApiKeyAuth: []
      summary: Obter sessao
      tags:
      - sessions
  /sessions/{name}/blocklist:
    get:
      description: Retorna lista de contatos bloqueados
      parameters:
      - description: Nome da sessao
        in: path
        name: name
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/dto.Response'
            - properties:
                data:
                  $ref: '#/definitions/dto.BlocklistResponse'
              type: object
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.Response'
      security:
      - ApiKeyAuth: []
      summary: Listar bloqueados
      tags:
      - blocklist
  /sessions/{name}/blocklist/block:
    post:
      consumes:
      - application/json
      description: Adiciona contato a lista de bloqueados
      parameters:
      - description: Nome da sessao
        in: path
        name: name
        required: true
        type: string
      - description: Numero a bloquear
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.BlockRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/dto.Response'
            - properties:
                data:
                  $ref: '#/definitions/dto.BlockActionResponse'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.Response'
      security:
      - ApiKeyAuth: []
      summary: Bloquear contato
      tags:
      - blocklist
  /sessions/{name}/blocklist/unblock:
    post:
      consumes:
      - application/json
      description: Remove contato da lista de bloqueados
      parameters:
      - description: Nome da sessao
        in: path
        name: name
        required: true
        type: string
      - description: Numero a desbloquear
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.BlockRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/dto.Response'
            - properties:
                data:
                  $ref: '#/definitions/dto.BlockActionResponse'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.Response'
      security:
      - ApiKeyAuth: []
      summary: Desbloquear contato
      tags:
      - blocklist
  /sessions/{name}/calls/reject:
    post:
      consumes:
      - application/json
      description: Rejeita uma chamada recebida
      parameters:
      - description: Nome da sessao
        in: path
        name: name
        required: true
        type: string
      - description: Dados da chamada
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.RejectCallRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/dto.Response'
            - properties:
                data:
                  $ref: '#/definitions/dto.CallActionResponse'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.Response'
      security:
      - ApiKeyAuth: []
      summary: Rejeitar chamada
      tags:
      - calls
  /sessions/{name}/chat/{chatJid}/disappearing:
    put:
      consumes:
      - application/json
      description: Define tempo de expiracao das mensagens no chat
      parameters:
      - description: Nome da sessao
        in: path
        name: name
        required: true
        type: string
      - description: JID do chat
        in: path
        name: chatJid
        required: true
        type: string
      - description: Duracao
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.DisappearingRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/dto.Response'
            - properties:
                data:
                  $ref: '#/definitions/dto.ChatActionResponse'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.Response'
      security:
      - ApiKeyAuth: []
      summary: Configurar mensagens temporarias
      tags:
      - chat
  /sessions/{name}/chat/markread:
    post:
      consumes:
      - application/json
      description: Marca mensagens como lidas
      parameters:
      - description: Nome da sessao
        in: path
        name: name
        required: true
        type: string
      - description: IDs das mensagens
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.MarkReadRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/dto.Response'
            - properties:
                data:
                  $ref: '#/definitions/dto.ChatActionResponse'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.Response'
      security:
      - ApiKeyAuth: []
      summary: Marcar como lida
      tags:
      - chat
  /sessions/{name}/chat/presence:
    post:
      consumes:
      - application/json
      description: Envia presenca de digitando/gravando audio para um chat
      parameters:
      - description: Nome da sessao
        in: path
        name: name
        required: true
        type: string
      - description: Dados da presenca
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.ChatPresenceRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/dto.Response'
            - properties:
                data:
                  $ref: '#/definitions/dto.ChatActionResponse'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.Response'
      security:
      - ApiKeyAuth: []
      summary: Enviar presenca no chat
      tags:
      - chat
  /sessions/{name}/community/{communityJid}/participants:
    get:
      description: Lista participantes de uma comunidade (nao implementado)
      parameters:
      - description: Nome da sessao
        in: path
        name: name
        required: true
        type: string
      - description: JID da comunidade
        in: path
        name: communityJid
        required: true
        type: string
      produces:
      - application/json
      responses:
        "501":
          description: Not Implemented
          schema:
            $ref: '#/definitions/dto.Response'
      security:
      - ApiKeyAuth: []
      summary: Participantes da comunidade
      tags:
      - community
  /sessions/{name}/community/{communityJid}/subgroups:
    get:
      description: Lista subgrupos de uma comunidade (nao implementado)
      parameters:
      - description: Nome da sessao
        in: path
        name: name
        required: true
        type: string
      - description: JID da comunidade
        in: path
        name: communityJid
        required: true
        type: string
      produces:
      - application/json
      responses:
        "501":
          description: Not Implemented
          schema:
            $ref: '#/definitions/dto.Response'
      security:
      - ApiKeyAuth: []
      summary: Listar subgrupos
      tags:
      - community
  /sessions/{name}/community/link:
    post:
      consumes:
      - application/json
      description: Vincula um grupo a uma comunidade (nao implementado)
      parameters:
      - description: Nome da sessao
        in: path
        name: name
        required: true
        type: string
      - description: Dados do vinculo
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.LinkGroupRequest'
      produces:
      - application/json
      responses:
        "501":
          description: Not Implemented
          schema:
            $ref: '#/definitions/dto.Response'
      security:
      - ApiKeyAuth: []
      summary: Vincular grupo a comunidade
      tags:
      - community
  /sessions/{name}/community/unlink:
    post:
      consumes:
      - application/json
      description: Desvincula um grupo de uma comunidade (nao implementado)
      parameters:
      - description: Nome da sessao
        in: path
        name: name
        required: true
        type: string
      - description: Dados do vinculo
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.LinkGroupRequest'
      produces:
      - application/json
      responses:
        "501":
          description: Not Implemented
          schema:
            $ref: '#/definitions/dto.Response'
